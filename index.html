<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Informação finanças</title>
  </head>
  <body>
    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="saldo" class="saldo">R$ 0.00</h1>

      
      <h3>Transações</h3>
      
      <ul id="transacoes" class="transacoes">
           
      </ul>
        
        <h3>Adicionar transação</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Nome</label>
                <input autofocus type="text" id="text" placeholder="Nome da transação" />
            </div>
            
            <div class="form-controle">
                <label for="aa">Valor <br />
                    <small>(negativo - despesas, positivo - receitas)</small>
                </label>
                <input type="number" id="valor" placeholder="Valor da transação" />
            </div>
            
            <div class="card-valor">
              <div>
                <h4>Receitas</h4>
                <p id="dinheiro-mais" class="dinheiro_mais"></p>
              </div>
            
              <div>
                <h4>Despesas</h4>
                <p id="dinheiro-menos" class="dinheiro_menos"></p>
              </div>
            </div>
            <button class="btn">Adicionar</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
